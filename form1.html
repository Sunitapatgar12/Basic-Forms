<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Enrollment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <h1>Class Enrollment Form</h1>
  <form action="http://localhost:3000/submit" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>
    
    <label for="college">College/School Name</label>
    <input type="text" id="college" name="college" placeholder="Enter your college/school name" required>
    
    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="address">Address</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
    
    <label for="batch">Preferred Batch Timing</label>
    <select id="batch" name="batch" required>
      <option value="">Select a batch</option>
      <option value="Batch 1"> Batch 1 (10:30 AM - 11:30 AM)</option>
      <option value="Batch 2"> Batch 2 (11:30 AM - 12:30 AM)</option>
      <option value="Batch 3">Batch 3 (12:30 PM - 1:30 PM)</option>
      <option value="Batch 4">Batch 4 (2:00 PM - 3:00 PM)</option>
      <option value="Batch 5">Batch 5 (3:00 PM - 4:00 PM)</option>
      <option value="Batch 6">Batch 6 (4:00 PM - 5:00 PM)</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
